<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and class</title>
</head>
<body>
    <h3>Ids and Class in html</h3>
    <!-- ham yahan id denge unique to indentify and class bnayenge css me taaki usme ham border color de ske poore div tag ke andar waale item ko -->
    <div id="MainBox" class="redbg"></div>
    <!-- we can also use more than one class  -->
    <div id="another id" class="myclass myclass2"></div>
    <!-- . for class like  div .myclass.myclass2 -->
    <!-- # for automatic id for tag -->
    
</body>
</html>
