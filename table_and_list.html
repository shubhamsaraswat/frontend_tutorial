<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ui tag for unordered list type for bullets of type circle ,square...etc -->
    <ul type="circle">
        <!-- li tag for list items -->
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third item</li>
        <ul>
            <!-- list inside list -->
            <li>
                Another item one
            </li>
            <li>
                Another item two
            </li>
        </ul>
    </ul>
    <!-- ol tag for ordered list -->
    <ol type="a">
        <li>First item ordered list</li>
        <li>Second item</li>
        <li>Third item</li>

    </ol>

    <!-- tables-->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee id</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>shubham</td>
                <td>1234</td>
            </tr>
            <tr>
                <td>rohan</td>
                <td>5678</td>
            </tr>
            <tr>
                <td>ankit</td>
                <td>6457</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
