<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block level Elements</title>
</head>
<body>
    <!-- this is a block level elemnt bcz it takes full width to show on website -->
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quisquam ut odit eius voluptas mollitia doloribus error ipsa dignissimos facilis hic in facere earum, unde sapiente illo omnis, temporibus totam! Quos?</p>
    <span>this is inline elemnt</span>
</body>
</html>
